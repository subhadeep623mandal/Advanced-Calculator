<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <span>ADVANCED CALCULATOR</span>
    <span class="author">By Subhadeep Mandal</span> 
    <input type="text" class="display" id="display" value="" disabled />
    <div class="buttons">
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="togglePower()">on/off</button>
      <button class="btn" onclick="backspace()">⌫</button>
      <button class="btn" onclick="appendToDisplay('/')">/</button>

      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn" onclick="appendToDisplay('*')">*</button>

      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn" onclick="appendToDisplay('-')">-</button>

      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn" onclick="appendToDisplay('+')">+</button>

      <button class="btn" onclick="toggleSign()">±</button>
      <button class="btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>

      <button class="btn" onclick="memoryRecall()">MR</button>
      <button class="btn" onclick="memoryClear()">MC</button>
      <button class="btn" onclick="memoryAdd()">M+</button>
      <button class="btn" onclick="memorySubtract()">M-</button>

      <button class="btn" onclick="squareRoot()">√</button>
      <button class="btn" onclick="square()">x²</button>
      <button class="btn" onclick="factorial()">n!</button>
      <button class="btn" onclick="powerMode()">x^y</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
